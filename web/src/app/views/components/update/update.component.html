<mat-tab-group
  mat-align-tabs="start"
  style="padding-top: 40px; padding-left: 2%; padding-right: 2%;"
>

  <mat-tab label="Atualizar Jogador">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      style="padding: 2%;"
    >
      <div style="margin: 0.5%;">
        <div class="container d-flex justify-content-center">
          <div
            *ngIf="player"
            class="col-12 col-md-8">
            <form [formGroup]="playerForm">
              <input
                class="form-control mt-2"
                type="text"
                name="name"
                placeholder="Nome"
                formControlName="name"
                value="{{player.name}}"
              >

              <input
                class="form-control mt-2"
                type="text"
                name="playingPosition"
                placeholder="Posição que joga"
                formControlName="playingPosition"
                value="{{player.playingPosition}}"
              >

              <input
                class="form-control mt-2"
                type="number"
                name="shirtNumber"
                placeholder="Número da Camisa"
                formControlName="shirtNumber"
                value="{{player.shirtNumber}}"
              >

              <input
                class="form-control mt-2"
                type="number"
                name="age"
                placeholder="Idade"
                formControlName="age"
                value="{{player.age}}"
              >

              <button
                type="button"
                (click)="update()"
                class="btn btn-success mt-2 form-control"
              >Salvar</button>

              <a href="/">
                <button
                  type="button"
                  class="btn btn-secondary mt-2 form-control"
                >Cancelar</button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
