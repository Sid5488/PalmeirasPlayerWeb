<mat-tab-group
  mat-align-tabs="start"
  style="padding-top: 40px; padding-left: 2%; padding-right: 2%;"
>
  <mat-tab label="Jogadores">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      style="padding: 2%;"
    >
      <div style="margin: 0.5%;">
        <div class="container d-flex justify-content-center">
          <div class="col-12 col-md-8">
            <form>
              <input
                class="form-control mt-2"
                type="text"
                placeholder="Nome"
              >

              <input
                class="form-control mt-2"
                type="text"
                placeholder="Posição que joga"
              >

              <input
                class="form-control mt-2"
                type="text"
                placeholder="Número da Camisa"
              >

              <input
                class="form-control mt-2"
                type="text"
                placeholder="Idade"
              >

              <button
                type="button"
                class="btn btn-success mt-2 form-control"
              >Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
